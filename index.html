<!DOCTYPE html/>
<head>
    <base href="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Battle App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html class="">
<body>
<article id="app">
    <nav class="flex header-nav">
        <ul class="flex header-nav__list center-flex-items">
            <li class="flex header-item">
                <a class="flex header-item__link center-flex-items header-item-text">Home</a>
            </li>
            <li class="flex header-item">
                <a class="flex header-item__link center-flex-items header-item-text">Friends</a>
            </li>
            <li class="flex header-item">
                <a class="flex header-item__link center-flex-items header-item-text">Profile</a>
            </li>
            <li class="flex header-item">
                <a class="flex header-item__link center-flex-items header-item-text">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="slider touch">
        <div class="content">
            <div class="page page-1" id="home">
                <h1><span>Page 1</span></h1>
                <div class='circle circle-one circle-page-1'></div>
                <div class='circle circle-two circle-page-1'></div>
                <div class='circle circle-three circle-page-1'></div>
            </div>
            <div class="page page-2" id="friends">
                <h1><span>Page 2</span></h1>
                <div class='circle circle-one circle-page-2'></div>
                <div class='circle circle-two circle-page-2'></div>
                <div class='circle circle-three circle-page-2'></div>
                <div class='circle circle-four circle-page-2'></div>
            </div>
            <div class="page page-3" id="profile"><h1><span>Page 3</span></h1></div>
            <div class="page page-4" id="settings"><h1><span>Page 4</span></h1></div>
            <div class="page page-5"><h1><span>Page 5</span></h1></div>
            <div class="page page-6"><h1><span>Page 6</span></h1></div>
        </div>
    </div>
</article>

<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="hammer.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
  $(function () {
    $('.slider.touch').pagesSliderTouch();
  });
</script>

</body>
</html>
